<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KokoaClone</title>
</head>
<body class="scroll">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!--To DO : Lock Icon, Battery Icon, Lighting Icon-->
            <i class="fa-solid fa-battery-quarter"></i>
            <span>11%</span>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="yuna.jpg" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title">YUNA</h4>
                    <h6 class="user-component__subtitle">+182 10-438-02-384
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </h6>
                </div>
            </div>

            <div class="user-component__column">
                <div>
                    <span>
                        <i class="fa-solid fa-envelope-open-text fa-2x"></i>
                    </span>
                </div>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-hard-drive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
       </div>

       <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-file-invoice-dollar"></i>
            <span>Account</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-brands fa-rocketchat"></i>
            <span>Openchat</span>
        </div>
        <div class="icon-row__icon none">
            <i class="fa-solid fa-taxi"></i>
            <span>Cocoa Taxi</span>
        </div>
        <div class="icon-row__icon none">
            <i class="fa-solid fa-gears"></i>
            <span>Setting</span>
        </div>
    </div>

    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>

        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-user-group"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa friends</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
                <span class="more-suggestions__icon-text"> Kokoa Game</span>
            </div>
        </div>
    </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
            </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                <i class="fas fa-magnifying-glass fa-2x"></i>
            </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__alram"></span>
                <i class="fas fa-ellipsis fa-2x" ></i>
            </a></li>
        </ul>
    </nav>

    

    <script src="https://kit.fontawesome.com/a459fe1763.js" crossorigin="anonymous">
    </script>
</body>
</html>
