<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - KokoaClone</title>
</head>

<body id="chat-screen" class="scroll">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!--To DO : Lock Icon, Battery Icon, Lighting Icon-->
            <i class="fa-solid fa-battery-quarter"></i>
            <span>11%</span>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">ルフィー </h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
   </header>


   <main class="main-screen main-chat">

        <div class="chat__timestamp">
            Saturday, May 29, 2023
        </div>

        <div class="message-row">
            <img src="ruffy.jpg">
            <div class="message-row__content">
                <span class="message__author">ルフィー</span>
                <div class="message__info">
                    <span class="message__bubble">こんにちは!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="ruffy.jpg">
            <div class="message-row__content">
                <span class="message__author">ルフィー</span>
                <div class="message__info">
                    <span class="message__bubble">何してるの？</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
        
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">勉強してるー</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>

   </main>

   <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
   </form>
    

    <script src="https://kit.fontawesome.com/a459fe1763.js" crossorigin="anonymous">
    </script>
</body>
</html>
